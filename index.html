<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png"> 
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .catch(err => console.log('SW Fehler:', err));
        });
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBzkIboYMzW6ZoO3gfcyPiYFLT_-XQWFDc",
        authDomain: "kalender-91d50.firebaseapp.com",
        projectId: "kalender-91d50",
        storageBucket: "kalender-91d50.firebasestorage.app",
        messagingSenderId: "291518358460",
        appId: "1:291518358460:web:7c7fc6fa15e692ffe9c1b9",
        measurementId: "G-CFV1LSRZCZ"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();
      const eventsDocRef = doc(db, "data", "calendarEvents");

      window.login = () => signInWithPopup(auth, provider).catch(console.error);
      window.logout = () => signOut(auth).catch(console.error);

      // Logik zum Umschalten der Buttons
      onAuthStateChanged(auth, (user) => {
          const loginBtn = document.getElementById('login-btn');
          const userArea = document.getElementById('user-area');
          
          if (user) {
              // Eingeloggt: Login ausblenden, User-Bereich mit Abmelden einblenden
              loginBtn.classList.add('hidden');
              userArea.classList.remove('hidden');
              document.getElementById('user-img').src = user.photoURL || '';
              
              onSnapshot(eventsDocRef, (doc) => {
                  userEvents = doc.exists() ? doc.data() : {};
                  if (typeof renderCalendar === "function") renderCalendar();
              });
          } else {
              // Ausgeloggt: Login einblenden, User-Bereich ausblenden
              loginBtn.classList.remove('hidden');
              userArea.classList.add('hidden');
              userEvents = {};
              if (typeof renderCalendar === "function") renderCalendar();
          }
      });

      window.updateAllEventsFirebase = async (allEvents) => {
          if (!auth.currentUser) return;
          try { await setDoc(eventsDocRef, allEvents); } 
          catch (error) { console.error("Fehler beim Speichern:", error); }
      };
    </script>

    <style>
        html {background-color: #000000 !important;}
        body { font-family: 'Inter', sans-serif; }
        .event-1 { background-color: #bfdbfe; }
        .event-2 { background-color: #bbf7d0; }
        .event-3 { background-color: #fef08a; }
        .event-none { background-color: #f3f4f6; }
        .holiday-text { color: #dc2626 !important; font-weight: bold; position: relative; z-index: 20; }
        .day.today { box-shadow: 0 0 0 2px #3b82f6; position: relative; z-index: 30; }
        .day span { color: #1f2937; }
        .user-event-dot { width: 4px; height: 4px; background-color: #ef4444; border-radius: 50%; position: absolute; bottom: 4px; }
        #event-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-[#98507F] text-white flex items-start justify-center min-h-screen w-full p-4 pt-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-2 sm:p-4 md:p-6 text-gray-800">
        
        <div class="flex justify-end mb-4 h-8">
            <button id="login-btn" onclick="login()" class="bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-semibold shadow-sm hover:bg-blue-700 transition-colors">
                Google Login
            </button>
            <div id="user-area" class="hidden flex items-center gap-3">
                <img id="user-img" src="" class="w-7 h-7 rounded-full border border-gray-200 shadow-sm">
                <button onclick="logout()" class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xs font-semibold border border-gray-300 hover:bg-gray-200 transition-colors">
                    Abmelden
                </button>
            </div>
        </div>

        <div class="header flex justify-between items-center mb-6">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 id="month-year" class="text-xl sm:text-2xl font-bold text-gray-800 text-center"></h1>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-8 gap-1 text-center font-semibold text-gray-500 mb-2 text-xs sm:text-base">
            <div>KW</div><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
        </div>
        <div id="calendar-grid-wrapper" class="grid grid-cols-8 gap-1"></div>

        <div class="mt-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-center">
            <h2 class="text-base sm:text-lg font-semibold text-blue-800">Ereignis für die aktuelle Woche</h2>
            <p id="current-week-event" class="text-xl sm:text-2xl font-bold text-blue-900 mt-1"></p>
        </div>

        <div class="mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm text-gray-700">
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-1 mr-2"></span>Schlössle</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-2 mr-2"></span>Kursana</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-3 mr-2"></span>Keskin</div>
             <div class="flex items-center">
                <span class="w-4 h-4 rounded-full bg-gray-100 mr-2 border border-gray-400 flex items-center justify-center">
                    <span class="text-xs font-bold holiday-text">F</span>
                </span>
                Feiertag
             </div>
        </div>
    </div>

    <div id="event-modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-80 text-gray-800 max-h-[90vh] overflow-y-auto">
            <h3 id="modal-date-title" class="font-bold mb-4 text-lg text-gray-800">Termine</h3>
            <div id="existing-events-list" class="mb-4 space-y-2"></div>
            <div class="border-t pt-4">
                <p id="input-label" class="text-xs font-bold text-gray-500 mb-2 uppercase">Neuer Termin</p>
                <input type="time" id="event-time" class="w-full border rounded p-2 mb-2 text-gray-800">
                <input type="text" id="event-text" placeholder="Beschreibung" class="w-full border rounded p-2 mb-4 text-gray-800">
                <div class="flex justify-between">
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">Schließen</button>
                    <button id="add-save-btn" onclick="addOrUpdateEvent()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const monthYearEl = document.getElementById('month-year');
        const calendarGridWrapper = document.getElementById('calendar-grid-wrapper');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const currentWeekEventEl = document.getElementById('current-week-event');
        const eventModal = document.getElementById('event-modal');
        const eventTimeInput = document.getElementById('event-time');
        const eventTextInput = document.getElementById('event-text');
        const existingEventsList = document.getElementById('existing-events-list');
        const addSaveBtn = document.getElementById('add-save-btn');
        const inputLabel = document.getElementById('input-label');

        let userEvents = {}; 
        let currentDate = new Date();
        let selectedDateKey = null;
        let editingIndex = null;

        const events = [{ name: 'Schlössle', class: 'event-1' }, { name: 'Kursana', class: 'event-2' }, { name: 'Keskin', class: 'event-3' }];
        const REFERENCE_MONDAY = new Date(2025, 0, 13); 
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_DAYS = 42; 

        function daysSinceUTC(startDate, endDate) {
            const start_utc = Date.UTC(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            const end_utc = Date.UTC(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
            return Math.floor((end_utc - start_utc) / MS_PER_DAY);
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / MS_PER_DAY) + 1) / 7);
        }

        function addDays(baseDate, days) {
            const newDate = new Date(baseDate.getTime());
            newDate.setUTCDate(newDate.getUTCDate() + days);
            return newDate;
        }

        function getLocalDayKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function getUTCDayKey(date) {
            return `${date.getUTCFullYear()}-${String(date.getUTCMonth() + 1).padStart(2, '0')}-${String(date.getUTCDate()).padStart(2, '0')}`;
        }

        function getEasterSunday(year) {
            const Y = year; const a = Y % 19; const b = Math.floor(Y / 100); const c = Y % 100;
            const d = Math.floor(b / 4); const e = b % 4; const g = Math.floor((8 * b + 13) / 25);
            const h = (19 * a + b - d - g + 15) % 30; const i = Math.floor(c / 4); const k = c % 4;
            const L_val = (32 + 2 * e + 2 * i - h - k) % 7; const m = Math.floor((a + 11 * h + 22 * L_val) / 451);
            const month = Math.floor((h + L_val - 7 * m + 114) / 31); const day = ((h + L_val - 7 * m + 114) % 31) + 1; 
            return new Date(Date.UTC(year, month - 1, day)); 
        }

        function getHolidayName(date) {
            const year = date.getFullYear(); const month = date.getMonth() + 1; const day = date.getDate();
            const dateKey = getLocalDayKey(date);
            const fixedHolidays = {
                '1-1': 'Neujahr', '1-6': 'Heilige Drei Könige', '5-1': 'Tag der Arbeit',
                '8-8': 'Friedensfest (Augsburg)', '8-15': 'Mariä Himmelfahrt',
                '10-3': 'Tag der Deutschen Einheit', '11-1': 'Allerheiligen',
                '12-25': 'Erster Weihnachtstag', '12-26': 'Zweiter Weihnachtstag'
            };
            if (fixedHolidays[`${month}-${day}`]) return fixedHolidays[`${month}-${day}`];
            const easter = getEasterSunday(year); 
            const mov = {};
            mov[getUTCDayKey(addDays(easter, -2))] = 'Karfreitag';
            mov[getUTCDayKey(easter)] = 'Ostersonntag';
            mov[getUTCDayKey(addDays(easter, 1))] = 'Ostermontag';
            mov[getUTCDayKey(addDays(easter, 39))] = 'Christi Himmelfahrt';
            mov[getUTCDayKey(addDays(easter, 49))] = 'Pfingstsonntag';
            mov[getUTCDayKey(addDays(easter, 50))] = 'Pfingstmontag';
            mov[getUTCDayKey(addDays(easter, 60))] = 'Fronleichnam';
            return mov[dateKey] || null;
        }

        function getEventForDate(date) {
            let result = {};
            const dayOfWeek = date.getDay(); 
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                result = { name: 'Kein Ereignis (Wochenende)', class: 'event-none' };
            } else {
                const daysSinceRef = daysSinceUTC(REFERENCE_MONDAY, date);
                let cycleDayIndex = ((daysSinceRef % CYCLE_DAYS) + CYCLE_DAYS) % CYCLE_DAYS; 
                if (cycleDayIndex >= 0 && cycleDayIndex < 7) result = Object.assign({}, events[0]);
                else if (cycleDayIndex >= 7 && cycleDayIndex < 14) result = Object.assign({}, events[1]);
                else if (cycleDayIndex >= 14 && cycleDayIndex <= 20) result = Object.assign({}, events[2]);
                else result = { name: 'Kein Ereignis (Pause)', class: 'event-none' };
            }
            const holidayName = getHolidayName(date); 
            if (holidayName) {
                result.isHoliday = true; result.holidayName = holidayName;
                result.name = `Feiertag (${holidayName}) / ${result.name.split(' (')[0]}`; 
            }
            return result;
        }

        function openModal(dateKey) {
            selectedDateKey = dateKey; editingIndex = null; resetInputs();
            document.getElementById('modal-date-title').textContent = `Termine am ${dateKey.split('-').reverse().join('.')}`;
            renderModalEvents(); eventModal.style.display = 'flex';
        }

        function closeModal() { eventModal.style.display = 'none'; }
        function resetInputs() {
            eventTextInput.value = ""; eventTimeInput.value = "";
            addSaveBtn.textContent = "Hinzufügen"; inputLabel.textContent = "Neuer Termin";
        }

        function renderModalEvents() {
            existingEventsList.innerHTML = '';
            const dayEvents = userEvents[selectedDateKey] || [];
            if (Array.isArray(dayEvents)) {
                dayEvents.forEach((ev, index) => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-gray-50 p-2 rounded border hover:bg-gray-100 cursor-pointer';
                    div.onclick = () => startEditEvent(index);
                    div.innerHTML = `<div class="text-sm"><strong>${ev.time || '--:--'}</strong> ${ev.text}</div>
                                     <button onclick="event.stopPropagation(); deleteSingleEvent(${index})" class="text-red-500 text-xs font-bold ml-2 p-1">Löschen</button>`;
                    existingEventsList.appendChild(div);
                });
            }
        }

        function startEditEvent(index) {
            const ev = userEvents[selectedDateKey][index];
            eventTimeInput.value = ev.time; eventTextInput.value = ev.text;
            editingIndex = index; addSaveBtn.textContent = "Speichern";
            inputLabel.textContent = "Termin bearbeiten";
        }

        async function addOrUpdateEvent() {
            if (eventTextInput.value.trim() !== "") {
                if (!Array.isArray(userEvents[selectedDateKey])) userEvents[selectedDateKey] = [];
                const newData = { time: eventTimeInput.value, text: eventTextInput.value };
                if (editingIndex !== null) userEvents[selectedDateKey][editingIndex] = newData;
                else userEvents[selectedDateKey].push(newData);
                await window.updateAllEventsFirebase(userEvents);
                resetInputs(); renderModalEvents();
            }
        }

        async function deleteSingleEvent(index) {
            userEvents[selectedDateKey].splice(index, 1);
            if (userEvents[selectedDateKey].length === 0) delete userEvents[selectedDateKey];
            await window.updateAllEventsFirebase(userEvents);
            resetInputs(); renderModalEvents();
        }

        function renderCalendar() {
            calendarGridWrapper.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearEl.textContent = `${currentDate.toLocaleString('de-DE', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay.getDay() || 7) - 1;
            const todayKey = getLocalDayKey(new Date());
            const firstWeekNumber = getWeekNumber(firstDay);
            calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="flex items-center justify-center font-bold text-gray-700 aspect-square text-xs sm:text-base">${firstWeekNumber}</div>`);
            for (let i = 0; i < startOffset; i++) calendarGridWrapper.insertAdjacentHTML('beforeend', '<div class="aspect-square"></div>');
            let weekNumbersDisplayed = { [firstWeekNumber]: true };
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateKey = getLocalDayKey(date);
                const weekNumber = getWeekNumber(date);
                if (!weekNumbersDisplayed[weekNumber] && date.getDay() === 1) {
                    calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="flex items-center justify-center font-bold text-gray-700 aspect-square text-xs sm:text-base">${weekNumber}</div>`);
                    weekNumbersDisplayed[weekNumber] = true;
                }
                let event = getEventForDate(date);
                const dayEl = document.createElement('div');
                dayEl.className = `day relative p-1 rounded-lg text-center aspect-square flex items-center justify-center cursor-pointer ${event.class} ${dateKey === todayKey ? 'today' : ''}`;
                dayEl.onclick = () => openModal(dateKey);
                const textClass = event.isHoliday ? 'holiday-text' : '';
                dayEl.innerHTML = `<span class="text-gray-800 font-medium text-xs sm:text-base ${textClass}">${day}</span>`;
                if (userEvents[dateKey] && Array.isArray(userEvents[dateKey]) && userEvents[dateKey].length > 0) {
                    const dot = document.createElement('div'); dot.className = 'user-event-dot';
                    dayEl.appendChild(dot);
                }
                calendarGridWrapper.appendChild(dayEl);
            }
            const currentEvent = getEventForDate(new Date());
            currentWeekEventEl.textContent = currentEvent.isHoliday ? currentEvent.holidayName : currentEvent.name.replace(' (Pause)', '').replace(' (Wochenende)', '');
        }

        prevMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
        nextMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
        renderCalendar();
    </script>
</body>
</html>
